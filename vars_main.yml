---
# lsa vars
lsd_version: 0.22.0
lsd_repo: https://github.com/Peltoche/lsd/releases/download
lsd_nerdfonts: https://github.com/ryanoasis/nerd-fonts/releases/download/v2.1.0/3270.zip

# nano vars
nano_version: 2020.10.10
nano_repo: https://github.com/scopatz/nanorc.git

# ulauncher vars
ulauncher_version: 5.14.4
ulauncher_deb: https://github.com/Ulauncher/Ulauncher/releases/download

# vagrant vars
vagrant_deb: https://releases.hashicorp.com/vagrant
vagrant_key: hashicorp-archive-keyring.gpg
vagrant_url_key: https://apt.releases.hashicorp.com/gpg
vagrant_url_repo: https://apt.releases.hashicorp.com
ubuntu_codename: focal

# brave vars
brave_url: https://brave-browser-apt-release.s3.brave.com

# vscodium vars
vscodium_key: https://gitlab.com/paulcarroty/vscodium-deb-rpm-repo/raw/master/pub.gpg
vscodium_repo: https://paulcarroty.gitlab.io/vscodium-deb-rpm-repo/debs/

# ohmybash vars
ohmybash_installer: https://raw.github.com/ohmybash/oh-my-bash/master/tools/install.sh

# qemu vars
qemu_packages: [ 'qemu-kvm', 'libvirt-clients', 'libvirt-daemon-system', 'bridge-utils', 'virtinst', 'libvirt-daemon', 'virt-manager', 'build-essential', 'libxslt-dev', 'libxml2-dev', 'libvirt-dev', 'zlib1g-dev', 'ruby-dev' ]

# variables de usuario
usuario: vagrant
grupo: vagrant